<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Tuner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed: ', err));
            });
        }
    </script>
</head>

<body>
    <div class="app-container">
        <header>
            <h1>TUNER</h1>
            <button id="theme-toggle" class="icon-btn" aria-label="Toggle Theme">
                <svg class="sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>

        <main>
            <div class="tuner-display">
                <div class="note-display">
                    <span id="note-letter">--</span>
                    <span id="note-sharp"></span>
                    <span id="note-octave"></span>
                </div>
                <div class="freq-display" id="freq-display">-- Hz</div>
                <div class="cents-display" id="cents-display">0 cents</div>
            </div>

            <div class="gauge-container">
                <canvas id="tuner-gauge" width="400" height="200"></canvas>
            </div>

            <div class="controls">
                <button id="start-btn" class="primary-btn">Start Mic</button>
                <button id="play-ref-btn" class="secondary-btn">Tone</button>
            </div>
            <div class="controls">
                <div class="ref-control">
                    <label for="ref-freq">Ref (hz)</label>
                    <div class="ref-inputs">
                        <input type="range" id="ref-slider" min="428" max="452" value="440">
                        <input type="number" id="ref-freq" value="440" min="428" max="452">
                    </div>
                </div>
                <div class="ref-control">
                    <label for="smoothing-slider">Smooth (ms)</label>
                    <div class="ref-inputs">
                        <input type="range" id="smoothing-slider" min="50" max="500" value="150" step="10">
                        <span id="smoothing-val" style="font-size: 0.8rem; width: 40px; text-align: right;">100</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
