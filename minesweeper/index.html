<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <header class="game-header">
            <div class="counter-box" id="mine-counter">099</div>
            <button class="reset-btn" id="reset-btn" aria-label="Reset Game">
                <span class="face-icon">ðŸ™‚</span>
            </button>
            <div class="counter-box" id="timer">000</div>
        </header>

        <div class="game-board" id="game-board" oncontextmenu="return false;">
            <!-- Cells generated by JS -->
        </div>

        <div class="controls">
            <button id="theme-toggle" class="theme-btn" aria-label="Toggle Theme">ðŸŒ™</button>
            <label for="scale-slider">UI Scale</label>
            <input type="range" id="scale-slider" min="0.5" max="2" step="0.1" value="1.2">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
